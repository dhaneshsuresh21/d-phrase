<html>
  <head>
    <title>D-Phrase</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>

    <div class="flex flex-row bg-zinc-400 mx-auto items-center justify-center w-5/6 h-96 mt-40">
      <div class="p-5 w-1/2 h-full">
        <textarea
          id="input-text"
          class="border border-black border-4 rounded-md overflow w-full h-full resize-none"
          placeholder="Enter the phrase/sentence"
        ></textarea>
      </div>

      <div class="p-5 w-1/2 h-full">
        <textarea
          id="output-text"
          class="border border-black border-4 rounded-md overflow w-full h-full fixed-textarea resize-none"
          placeholder="Output"
        ></textarea>
      </div>
    </div>

    <button id="btn" type="button">paraphrase</button>
 

    <script type="module" src="./app.js"></script>
  </body>
</html>
