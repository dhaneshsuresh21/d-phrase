<html>
  <head>
    <title>D-Phrase</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>

    <div class="flex flex-col bg-zinc-400 mx-auto items-center justify-center w-5/6 h-96 mt-40">
      <div class="w-full h-full relative" >
        <textarea
          id="input-text"
          class="border border-black border-4 rounded-md overflow w-full h-full resize-none"
          placeholder="Enter the phrase/sentence"
        ></textarea>
        <button id="btn" type="button" class="p-1 text-xs absolute bg-black text-white bottom-5 right-5 border-gray-500 border-2 rounded-md">paraphrase</button>
      </div>

      <div class="mt-10 w-full h-full">
        <textarea
          id="output-text"
          class="border border-black border-4 rounded-md overflow w-full h-full fixed-textarea resize-none"
          placeholder="Output"
        ></textarea>
        
      </div>
    </div>

    
 

    <script type="module" src="./app.js"></script>
  </body>
</html>
